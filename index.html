<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PureHour</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="widgets/music/app.css" />
    <link rel="favicon" href="favicon.ico" />
  </head>
  <body>
    <div id="iframe-video"></div>

    <article class="clock">
      <h2 class="hour"></h2>
    </article>

    <article class="to-do-section">
      <button class="to-do-button section-button">
        <box-icon id="to-do-icon"></box-icon>
      </button>
      <section id="to-do-container" class="hidden section-container">
        <h2>To-Do List</h2>
        <ul id="to-do-list"></ul>
        <form action="" id="to-do-form">
          <input id="to-do" type="text" placeholder="Add a to-do" />
          <input id="add-to-do" type="submit" value="Add" />
        </form>
      </section>
    </article>

    <article class="settings-section">
      <button class="settings-button section-button">
        <box-icon id="settings-icon"></box-icon>
      </button>
      <section id="settings-container" class="hidden section-container">
        <h2>Settings</h2>
        <h4>Color Themes</h4>
        <div id="colors">
          <button class="color-button" id="latte">ðŸŒ» Latte</button>
          <button class="color-button" id="sereneDawn">ðŸŒ± Serene Dawn</button>
          <button class="color-button" id="twilightBlossom">
            ðŸŒ¸ Twilight Blossom
          </button>
          <button class="color-button" id="autumnHarvest">
            ðŸŒ¿ Autumun Harvest
          </button>
          <button class="color-button" id="default">ðŸŒˆ Default</button>
        </div>
        <h4>Other Settings</h4>
        <div id="other-settings">
          <div class="setting">
            <label for="chime-toggle">Disable Hourly Chime</label>
            <input type="checkbox" id="chime-toggle" />
          </div>
          <div class="setting">
            <label for="border-toggle">Disable Border Around Hour</label>
            <input type="checkbox" id="border-toggle" />
          </div>
          <div class="setting">
            <label for="hide-everything">Hide Everything in Fullscreen</label>
            <input type="checkbox" id="hide-everything" />
          </div>
          <div class="setting">
            <label for="show-minutes">Show Minutes</label>
            <input type="checkbox" id="show-minutes" />
          </div>
        </div>
      </section>
    </article>

    <article class="deadline-section">
      <button class="deadline-button section-button">
        <box-icon id="deadline-icon"></box-icon>
      </button>
      <section id="deadline-container" class="hidden section-container">
        <h2>Set a Deadline</h2>
        <form action="" id="deadline-form">
          <input id="deadline" type="time" />
          <input
            id="warning-time"
            type="number"
            max="60"
            min="1"
            placeholder="Warning time in minutes"
          />
          <input type="submit" id="add-deadline" value="Add" />
        </form>
      </section>
    </article>

    <article class="music-section" style="z-index: 1">
      <!-- z-index: 1; to make the timeline bar not go over the controls -->
      <button class="music-button section-button">
        <box-icon id="music-icon"></box-icon>
      </button>
      <section id="music-container" class="hidden section-container">
        <h2>Music Playback</h2>
        <h1>Premade Playlists</h1>
        <select id="music-list">
          <option value="">Select a playlist</option>
        </select>
        <h1>Custom Playlist</h1>
        <input
          type="text"
          id="playlist"
          placeholder="Enter a Youtube Playlist URL"
        />
        <h1>Youtube API Key</h1>
        <input
          type="text"
          id="apikey"
          placeholder="Enter your Youtube API Key"
        />
      </section>
    </article>

    <div class="music-controls">
      <div class="music-container">
        <div class="song">
          <div class="albumart"></div>
          <div class="musicinfo">
            <p class="title">Song Name</p>
            <p class="artist">Song Artist</p>
          </div>
        </div>
        <div class="soundwaves">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="slider"
        id="track"
      />
      <div class="volume-control">
        <input
          type="range"
          min="0"
          max="100"
          value="100"
          class="slider"
          id="vertical"
        />
        <box-icon name="volume-full" id="volume-icon"></box-icon>
      </div>
      <div class="music-dock">
        <button class="bw">
          <box-icon name="rewind" id="bwIcon"></box-icon>
        </button>
        <button class="play">
          <box-icon name="pause" id="playIcon"></box-icon>
        </button>
        <button class="fw">
          <box-icon name="fast-forward" id="fwIcon"></box-icon>
        </button>
      </div>
    </div>

    <article class="pomodoro-section">
      <button class="pomodoro-button section-button">
        <box-icon id="pomodoro-icon"></box-icon>
      </button>
      <section id="pomodoro-container" class="section-container hidden">
        <h2>Pomodoro Timer</h2>
        <form action="" id="pomodoro-form">
          <input
            id="pomodoro-duration"
            type="number"
            min="1"
            max="120"
            placeholder="Work time duration" />
          <input
            id="break-duration"
            type="number"
            min="1"
            max="60"
            placeholder="Break time duration" />
          <input type="submit" id="set-pomodoro" value="Start Working" />
        </form>
      </section>
    </article>

    <button class="stop-alarm-button hidden">
      <box-icon id='alarm-off-icon'></box-icon>
    </button>

    <!-- Audio file for the chime -->
    <audio id="hour-chime" src="audio/chime.mp3"></audio>
    <audio id="deadline-alarm" src="audio/deadline-alarm.mp3"></audio>
    <audio src="audio/warning.mp3" id="warning-sound"></audio>
    <audio src="audio/pomodoro-start.mp3" id="pomodoro-start"></audio>
    <audio src="audio/pomodoro-end.mp3" id="pomodoro-end"></audio>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="widgets/music/app.js"></script>
    <script type="module" src="config/config.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Import BoxIcons instead of svg -->
  </body>
</html>
